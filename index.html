<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script src="./main.js" defer type="module">

  </script>

</head>
<body>
<div class="todo-container">
  <div class="todo-header">
    <h1 class="todo-title">Todo List</h1>
    <div class="todo-logo">
      <img src="./assets/javascript.svg" alt="#">
    </div>
  </div>
  <form class="todo-create">
    <input class="todo-input" type="text" placeholder="type something">
    <button class="btn add-todo" type="submit">add todo</button>
  </form>
  <ul class="todo-list">
  </ul>
</div>

</body>
</html>
